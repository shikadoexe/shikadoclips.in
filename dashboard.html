<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | ShikadoClips</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0a0a0f] text-white min-h-screen p-10">

<div id="app" class="max-w-3xl mx-auto hidden">
  <h1 class="text-3xl font-bold mb-6">Client Dashboard</h1>
  <div id="data" class="bg-white/5 border border-white/10 rounded-xl p-6"></div>
</div>

<script>
const supabase = window.supabase.createClient(
  'https://YOUR_PROJECT_ID.supabase.co',
  'YOUR_PUBLIC_ANON_KEY'
);

(async () => {
  const { data: { user } } = await supabase.auth.getUser();

  if (!user) {
    window.location.href = '/login.html';
    return;
  }

  const { data } = await supabase
    .from('clients')
    .select('*')
    .eq('user_id', user.id)
    .single();

  document.getElementById('app').classList.remove('hidden');

  if (!data) {
    document.getElementById('data').innerHTML = 'No active subscription.';
    return;
  }

  document.getElementById('data').innerHTML = `
    <p><strong>Plan:</strong> ${data.plan_name}</p>
    <p><strong>Status:</strong> ${data.status}</p>
    <p><strong>Expires:</strong> ${data.plan_end_date}</p>
  `;
})();
</script>

</body>
</html>
