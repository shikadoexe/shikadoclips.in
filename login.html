<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | ShikadoClips</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0a0a0f] flex items-center justify-center min-h-screen text-white">

  <div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-xl p-10 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-2">Shikado<span class="text-yellow-400">Clips</span></h1>
    <p class="text-white/50 mb-8">Client Access Portal</p>

<button id="googleLogin"
  class="w-full py-3 rounded-lg bg-white text-black font-semibold hover:opacity-90 transition">
  Continue with Google
</button>

  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  console.log('LOGIN PAGE READY');

  const supabaseClient = window.supabase.createClient(
    'https://YOUR_PROJECT_ID.supabase.co',
    'YOUR_PUBLIC_ANON_KEY'
  );

  const btn = document.getElementById('googleLogin');

  if (!btn) {
    console.error('Google login button not found');
    return;
  }

  btn.addEventListener('click', async () => {
    console.log('GOOGLE LOGIN CLICKED');

    const { error } = await supabaseClient.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: 'https://shikadoclips.in/dashboard.html'
      }
    });

    if (error) {
      console.error(error);
      alert(error.message);
    }
  });
});
</script>
</body>
</html>
